<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/src/styles/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <!-- Container -->
  <div class="bg-cream absolute min-h-screen min-w-full desktop:flex">
    <div class="relative mx-auto w-1/2 my-auto rounded-2xl flex overflow-hidden">

      <!-- Left Content -->
      <div class=" bg-very-dark-blue w-full"><img src="./src/images/image-product-desktop.jpg" alt="perfume-botle">
      </div>

      <!-- Right Content -->
      <div class=" bg-white w-full p-8 space-y-6">
        <p class="font-body font-medium text-dark-grayish-blue uppercase text-sm">
          Perfume
        </p>

        <p class="font-heading font-bold text-very-dark-blue text-2xl">
          Gabrielle Essence Eau De Parfum
        </p>
        <p class="font-body font-medium text-dark-grayish-blue text-sm">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex space-x-8">
          <span class="text-dark-cyan text-4xl font-heading">
            $149.99
          </span>
          <span class="text-dark-grayish-blue flex items-center line-through font-body">
            $169.99
          </span>
        </div>

        <button class="text-white w-full bg-dark-cyan py-4 px-16 flex rounded-lg items-center justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span class="ml-4">Add to Cart</span>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
