<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./src/styles/styles.css">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <!-- Container -->
  <div class="flex items-center justify-center w-full min-h-screen bg-cream">

    <!-- Card -->
    <div class="w-1/2 overflow-hidden bg-red-400 rounded-2xl md:flex">

      <!-- Left Content -->
      <div class="w-full h-64 bg-center bg-no-repeat bg-cover md:h-96 bg-h bg-mobile md:bg-desktop">
      </div>
      <!-- <img class="object-cover md:w-1/2" src="./src/images/image-product-desktop.jpg" alt="perfume-botle"> -->

      <!-- Right Content -->
      <div class="w-full p-8 space-y-6 bg-white h-5/6 md:h-96">
        <p class="text-sm font-medium uppercase font-body text-dark-grayish-blue">
          Perfume
        </p>

        <p class="text-2xl font-bold font-heading text-very-dark-blue">
          Gabrielle Essence Eau De Parfum
        </p>
        <p class="text-sm font-medium font-body text-dark-grayish-blue">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="flex space-x-8">
          <span class="text-2xl text-dark-cyan font-heading">
            $149.99
          </span>
          <span class="flex items-center text-sm line-through text-dark-grayish-blue font-body">
            $169.99
          </span>
        </div>

        <button class="flex items-center justify-center w-full px-10 py-4 space-x-2 text-white rounded-lg bg-dark-cyan">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"
            stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span class="">Add to Cart</span>
        </button>
      </div>
    </div>
  </div>

</body>

</html>
